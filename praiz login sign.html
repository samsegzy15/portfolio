<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="praiz css 2.css">
    <link rel="shorctcut icon" href="./praiz.jpg">
</head>
<body>
    <div class="container">
       <form action="" class="form form--hidden" id="login">
        <h1 class="form--title">Login</h1>
        <div class="form--message form--message--error"></div>
        <div class="form--input--group">
            <input type="text" class="form--input" autofocus placeholder="Username or email">
            <div class="form--input-error-message"></div>
        </div>
        <div class="form--input--group">
            <input type="password" class="form--input "  placeholder="Password">
        </div>
        <button class="form--button" type="submit">Continue</button>
        <p class="form--text">
            <a href="#" class="form--link">Forgot Your Password?</a>
        </p>
        <p class="form--text">
            <a class="form--link" href="#" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
    </div>
